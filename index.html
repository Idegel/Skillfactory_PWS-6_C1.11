<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Countdown Clock</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1 class="countdown-title">Обратный отсчет</h1>
	<section class="countdown">
	  <div class="countdown-number">
	    <p class="minutes countdown-time"></p>
	    <p class="countdown-text">Минуты</p>
	  </div>
	  <div class="countdown-number">
	    <p class="seconds countdown-time"></p>
	    <p class="countdown-text">Секунды</p>
	  </div>
	</section>

	<div class='button'>
	  <button class="plus">+</button>
	  <button class="minus">-</button>
	  <button class="start">Старт</button>
	</div>

    <div>
	  <button class="repeat">Повторить</button>
    </div>

	<div class="message"></div>
</body>
<script src="js/script.js"></script>
</html>
